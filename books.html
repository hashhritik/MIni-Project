<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"
    />
    <title>Books</title>
    <link rel="stylesheet" href="style/booksStyle.css" />
  </head>

  <body>

    <nav class="menu">

      <ul>
        <li><a class="menubutton" href="index.html">HOME</a></li>
          <li><a class="menubutton" href="movies.html">Movies</a></li>

          <li><a class="menubutton" href="aboutUs.html">About Us</a></li>
      </ul>

    <main id="main" class="main">
      <article>
        <section id="search" class="results">
          <div class="flex">
            <input
              id="search-box"
              class="search-box"
              placeholder="Search books by name, author, genre and etc ..."
              aria-label="Search books"
            />
          </div>
          <div class="list-book search">
            <div class="prompt">Enter a search term</div>
          </div>
        </section>
        <div id="foryou">

          <section id="love" class="results">
            <div class="flex">
              <h1 class="section-title">Daily Top</h1>
            </div>

            <div class="list-book love categories">
              <div class="prompt">
                <div class="loader"></div>
              </div>
            </div>

            <div class="fade left"></div>
            <div class="fade right"></div>
          </section>

          <section id="feminism" class="results">
            <div class="flex">
              <h1 class="section-title">New releases</h1>
            </div>

            <div class="list-book feminism categories">
              <div class="prompt">
                <div class="loader"></div>
              </div>
            </div>

            <div class="fade left"></div>
            <div class="fade right"></div>
          </section>

          <section id="inspirational" class="results">
            <div class="flex">
              <h1 class="section-title">Bestsellers</h1>
            </div>

            <div class="list-book inspirational categories">
              <div class="prompt">
                <div class="loader"></div>
              </div>
            </div>

            <div class="fade left"></div>
            <div class="fade right"></div>
          </section>

          <section id="authors" class="results">
            <div class="flex">
              <h1 class="section-title">Top authors</h1>
            </div>

            <div class="list-book authors categories">
              <div class="prompt">
                <div class="loader"></div>
              </div>
            </div>

            <div class="fade left"></div>
            <div class="fade right"></div>
          </section>
        </div>

        <section id="fiction" class="results">
          <div class="flex">
            <h1 class="section-title">Fiction</h1>
          </div>

          <div class="list-book fiction">
            <div class="prompt">
              <div class="loader"></div>
            </div>
          </div>
        </section>

        <section id="poetry" class="results">
          <div class="flex">
            <h1 class="section-title">Poetry</h1>
          </div>

          <div class="list-book poetry">
            <div class="prompt">
              <div class="loader"></div>
            </div>
          </div>
        </section>

        <section id="fantasy" class="results">
          <div class="flex">
            <h1 class="section-title">Fantasy</h1>
          </div>

          <div class="list-book fantasy">
            <div class="prompt">
              <div class="loader"></div>
            </div>
          </div>
        </section>

        <section id="romance" class="results">
          <div class="flex">
            <h1 class="section-title">Romance</h1>
          </div>
          
          <div class="list-book romance">
            <div class="prompt">
              <div class="loader"></div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="script/booksScript.js"></script>
  </body>
</html>
